<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
    
</head>
<body>
    <header id="head">
        <div class="header-cont">

            <button aria-label="dark mode button" onclick="modechange()" class="btn btn_cont btn_dark">
                <img src="https://t4.ftcdn.net/jpg/01/17/28/51/360_F_117285131_W2qjuUEEBPP2nPJHxosDk62mj4B6KvIg.jpg" alt="light mode button" height="30" class="active-btn mode-btn light-btn">
                <img src="https://t4.ftcdn.net/jpg/02/68/99/75/360_F_268997550_GWOUiryygJGBKf2bs8cYROB4nFZxws73.jpg" alt="dark mode button" height="30" class="dark-btn mode-btn">
            </button>
            
            <div class="mobile-wrapper">
                <div class="mobile-cont">
                    
                    <img id="mobile-logo" src="https://www.mintformations.co.uk/blog/wp-content/uploads/2020/05/shutterstock_583717939.jpg" alt="company logo" height="45">
                    <button class="toggle" aria-label="show the navbar" onclick="opennav()">
                        <span class="hamburger-cont">
                            <span class="hamburger-bar"></span>
                        </span>
                    </button>
                </div>
                
                
            </div>
            <nav>
                <div class="navbar-cont">
                    <div class="sidebar">
                        <ul class="nav-list">
                            <li><a href="#home" class="nav-items active-nav">Home</a></li>
                            <li><a href="#about" class="nav-items">About</a></li>
                            <li><a href="#services" class="nav-items">Services</a></li>
                            <li><a href="#contact" class="nav-items">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        </header>
        <main>
            <section id="hero">
                <div class="darker"></div>
                <div class="home">

                </div>
            </section>
        </main>
        <script src="script.js"></script>
</body>
</html>
